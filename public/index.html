<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#177ddc" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta
      name="description"
      content="Progressive Web App for Watching Trending Movies"
    />
    <meta name="keywords" content="Movie">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trend Watch</title>

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Trend Watch">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#177ddc">
    <meta name="msapplication-TileColor" content="#177ddc">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo144.png">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Trend Watch">
    <meta name="msapplication-tooltip" content="Progressive Web App for Watching Trending Movies">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- iOS  -->
    <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon">
    <link href="%PUBLIC_URL%/logo76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="%PUBLIC_URL%/logo120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="%PUBLIC_URL%/logo152.png" rel="apple-touch-icon" sizes="152x152">

    <!-- Android  -->
    <link href="%PUBLIC_URL%/logo192.png" rel="icon" sizes="192x192">
    <link href="%PUBLIC_URL%/logo128.png" rel="icon" sizes="128x128">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
